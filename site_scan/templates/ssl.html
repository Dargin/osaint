{% autoescape off %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
</head>
<body>
<pre id="json"></pre>
<script>
var data = {{ results }}

document.getElementById("json").innerHTML = JSON.stringify(data, undefined, 2);
</script>
</body>
</html>
{% endblock %}
{% endautoescape %}
